<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="start-container">
                <label for="player1">Player 1</label>
                <input type="text" id="player1" required />
                <br />
                <label for="player2">Player 2</label>
                <input type="text" id="player2" required />
                <button id="start-btn" onClick="gameboard.startGame()">Start</button>
            </div>
            <div>
                <h3 id="header">Current Player: <span id="player"></span></h3>
                <div class="gameboard">
                    <div class="gameboard-row">
                        <div class="box" id="1" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="2" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="3" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                    </div>
                    <div class="gameboard-row">
                        <div class="box" id="4" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="5" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="6" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                    </div>
                    <div class="gameboard-row">
                        <div class="box" id="7" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="8" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                        <div class="box" id="9" onClick="gameboard.markBox(event)">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="restart-container">
                <div class="contents">
                    <h3>Would like to play again?</h3>
                    <button onClick="gameboard.restartGame()">Restart game</button>
                </div>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
